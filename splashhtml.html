<!DOCTYPE html>
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
<link rel="stylesheet" type ="text/css" href="splashcss.css">
<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

<html>
  <head>
    <script src="splashjs.js"></script>

    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>
    <ons-page id='mypage'>
      
  
        <div style="text-align: center; margin-top: 30px;">
          <p style="margin-top: 30px;">
            <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
            
          </p>
          <pstyle="margin-top: 200px;">
              <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
          </p>
        
          <p style="margin-top: 30px;">
            <ons-button onclick = "login()" id="signin">Sign in</ons-button>
            
          </p>
          <p style="margin-top: 30px;">
            <ons-button style="background-color: rgb(255, 153, 0);">Continue with Google </ons-button>
          </p>
        </div>
      </ons-page>
    <!-- *******************************************************************************************
       * TODO(DEVELOPER): Paste the initialization snippet from:
       * Firebase Console > Overview > Add Firebase to your web app. *
       ***************************************************************************************** -->
    <script type="text/javascript">
      initApp = function() {
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var uid = user.uid;
            var phoneNumber = user.phoneNumber;
            var providerData = user.providerData;
            user.getIdToken().then(function(accessToken) {
              document.getElementById('sign-in-status').textContent = 'Signed in';
              document.getElementById('sign-in').textContent = 'Sign out';
              document.getElementById('account-details').textContent = JSON.stringify({
                displayName: displayName,
                email: email,
                emailVerified: emailVerified,
                phoneNumber: phoneNumber,
                photoURL: photoURL,
                uid: uid,
                accessToken: accessToken,
                providerData: providerData
              }, null, '  ');
            });
          } else {
            // User is signed out.
            document.getElementById('sign-in-status').textContent = 'Signed out';
            document.getElementById('sign-in').textContent = 'Sign in';
            document.getElementById('account-details').textContent = 'null';
          }
        }, function(error) {
          console.log(error);
        });
      };

      window.addEventListener('load', function() {
        initApp()
      });
    </script>
  </head>
  <body>
    <div id="sign-in-status"></div>
    <div id="sign-in"></div>
    <div id="account-details"></div>
  </body>
  </html>
