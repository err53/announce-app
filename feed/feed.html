    crossorigin="anonymous"></script>
<script>
    function updateCards() {
        var announcement_title = "<h2 class='card__title id='announcement_title'>" + firebase.ref.title + "</h2>";
        var announcement_text = "<div class='card__content' id='announcement_content'>" + firebase.ref.content +
            "</div>";
        var announcement_image = "<img class='card__image' id='annoucement_image'src=" + firebase.ref.image + ">";

        var card;
        var cardItems = firebase.ref.length;

        for (var i = 0; i < cardItems; i++) {
            card = document.createElement('div');
            card.id = i;
            card.class = "cardItem_main";
            var cardHTML = announcement_title + announcement_text + announcement_image;
            document.getElementById(card.id).innerText = cardHTML;
        }
    }
</script>
