<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
    <div style="height: fit-content; padding: 1px 0 0 0;">
        <div class="cards" id="card_container">

        </div>
      </div>
</body>

<script>
    function updateCards() {
        var announcement_title = firebase.ref.title;
        var announcement_text = firebase.ref.text;
        var announcement_image = firbase.ref.image;

        var card;
        var cardItems = firebase.ref.length;

        for(var i = 0; i < cardItems; i++) {
        card = document.createElement('div');
        card.id = i;
        card.class="cardItem_main";
        var cardHTML = announcement_title + announcement_text + announcement_image;
        document.getElementById(card.id).innerText = cardHTML;
        document.getElementById("card_container").appendChild(card)
        }   
    }
</script>
</html>
